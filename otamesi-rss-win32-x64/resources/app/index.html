<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>おためしRSS</title>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.0.0.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
// jqueryでrssを取得
$(document).ready(function(){
    url = 'https://www.gamespark.jp/rss/index.rdf';
    $.get(url, function (data) {
        var list = [];
        $(data).find("item").each(function () {
            var el = $(this);
            // templateへ渡せるようにデータを成形
            list.push({
                'link' : el.find("link").text(),
                'title' : el.find("title").text(),
                'date' : el.find("date, dc\\:date").text().substr(0,10),
            });
        });
        // 組み立てたデータをjquery-templateで差し込み
        $('#template').tmpl(list).appendTo("#contents");
        console.log(list);
    });
});
</script>

<style>
  body {
    color: #fff;
    background: #000;
  }
  h2 {
    font-family: "Nikukyu";
    margin-left: 10px;
  }
  a {
    color: #000;
  }
  a:hover {
    color: #777;
    transition: all .3s;
  }
</style>

</head>
<body>
<h2 class="display-1">おためし</h2>
<p style="margin-left: 10px;">ver 1.0</p>
<ul class="list-group">
  <span id="contents"></span>
</ul>
<script id="template" type="text/x-jquery-tmpl">
    <li class="list-group-item">
    <a href="${link}" target="_blank">${date} : ${title}</a> 
    </li>
</script>
</body>
</html>
